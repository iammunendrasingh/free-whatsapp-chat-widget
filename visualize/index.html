<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize WhatsApp Widget</title>
    <script>
        var url = '../main.js';
        var s = document.createElement('script');
            s.type = 'text/javascript';
            s.async = true;
            s.src = url;
            var options = {
            "enabled": true,
            "chatButtonSetting": {
                "backgroundColor": "#4DC247",
                "ctaText": "WhatsApp Us",
                "borderRadius": "25",
                "marginLeft": "",
                "marginBottom": "30",
                "marginRight": "30",
                "position": "right"
            },
            "brandSetting": {
                "brandName": "iFrameWeb Solutions",
                "brandSubTitle": "Typically replies within 24 hrs",
                "brandImg": "https://iframeweb.com/wp-content/uploads/2023/10/iframeweb-logo.jpg",
                "welcomeText": "Hi there!\nHow can we help you?",
                "messageText": "Hello, I have a question about {{page_link}}",
                "backgroundColor": "#404145",
                "ctaText": "Start Chat",
                "borderRadius": "25",
                "autoShow": false,
                "phoneNumber": "918851730877"
            }
        };
            s.onload = function() {
                CreateWhatsappChatWidget(options);
            };
            var x = document.getElementsByTagName('script')[0];
            x.parentNode.insertBefore(s, x);
        </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="website-form" id="top">
            <div class="title-section">
                <img src="Visualize.png" width="100%">
            </div>
            <div class="form-section">
                <div class="form">
                    <label for="website-url">Enter your website URL</label>
                    <input type="text" id="website-url" placeholder="https://example.com" value="https://" />
                    <details>
                        <summary>Error in loading?</summary>
                        <p>If your website has certain security settings <br>e.g. X-Frame-Options headers, it might refuse/block loading.</p>
                    </details>
                    <button onclick="loadWebsite()" class="load-btn">Load Website</button>
                </div>
                <p id="error-message" class="error"></p>
            </div>
        </div>
        <div class="fullscreen-btn-container">
            <button id="fullscreen-btn" class="fullscreen-btn">↕️ Full Screen ↕️</button>
        </div>
        <div class="bottom" id="bottom">
            <iframe id="website-frame" src="https://iammunendrasingh.github.io/free-whatsapp-chat-widget/" frameborder="0"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
